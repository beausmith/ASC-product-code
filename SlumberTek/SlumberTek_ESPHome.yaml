  device_class: duration
  unit_of_measurement: s
  entity_category: diagnostic
  icon: mdi:cloud-sync-outline
  update_interval: never
  initial_value: 1
  min_value: 0
  max_value: 300
  step: 1
  optimistic: true
  restore_value: true
  retain: false
  on_value:
