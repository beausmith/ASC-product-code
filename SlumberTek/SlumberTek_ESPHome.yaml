  device_class: duration
  unit_of_measurement: hr
  entity_category: diagnostic
  icon: mdi:timer-edit-outline
  update_interval: never
  initial_value: 8
  min_value: 0
  max_value: 24
  step: 1
  optimistic: true
  restore_value: true
  retain: false
  on_value:
