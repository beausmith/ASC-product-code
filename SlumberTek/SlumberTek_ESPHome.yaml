  optimistic: true
  restore_value: true
  retain: false
  on_value:
    then:
    - lambda: |-
        id(filter_amount) = x;

- platform: template
  name: ${auto_calibration_trigger_sensitivity_name}
  id: auto_cali_trigger_number
  entity_category: diagnostic
  icon: mdi:cog-sync-outline
  unit_of_measurement: '%'
  update_interval: never
  initial_value: 75
  min_value: 50
  max_value: 250
  step: 25
  optimistic: true
  restore_value: true
  retain: false
  on_value:
    then:
    - lambda: |-
        id(auto_cali_triggering_sensitivity) = x;

